<!-- view-nurses.component.html -->
<div class="header" style="margin-top:8px;padding-top:8px">
  <h2>Nurses</h2>
  <button mat-raised-button color="primary" (click)="openAddNurseDialog()">Add Nurse</button>
</div>

<mat-table [dataSource]="nurses" class="mat-elevation-z8">
  <!-- Nurse ID Column -->
  <ng-container matColumnDef="nurse_id">
    <mat-header-cell *matHeaderCellDef>Nurse ID</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.nurse_id }}</mat-cell>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="first_name">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.first_name }}</mat-cell>
  </ng-container>

  <!-- Middle Name Column -->
  <ng-container matColumnDef="middle_name">
    <mat-header-cell *matHeaderCellDef>Middle Name</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.middle_name }}</mat-cell>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last_name">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.last_name }}</mat-cell>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.age }}</mat-cell>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.gender }}</mat-cell>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phone_number">
    <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.phone_number }}</mat-cell>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
    <mat-cell *matCellDef="let nurse">{{ nurse.address }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let nurse">
      <button mat-icon-button color="primary" (click)="viewNurseDetails(nurse.nurse_id)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteNurse(nurse.nurse_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Define the order of columns -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
