<div>
  <h2>Available Time Slots</h2>
  <div class="time-slot-container">
    <mat-card *ngFor="let timeSlot of availableTimeSlots" class="time-slot-card">
      <mat-card-content>
        <div class="time-label">Date:</div>
        <div class="time-value">{{ timeSlot.date | date: 'yyyy-MM-dd' }}</div>

        <div class="time-label">Time:</div>
        <div class="time-value">{{ timeSlot.start_time }} - {{ timeSlot.end_time }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="chooseTimeSlot(timeSlot)">Choose</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div style="margin-top:24px">
  <h2>Nurse Schedules</h2>
  <mat-table [dataSource]="nurseSchedules" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let schedule">{{ schedule.date | date: 'yyyy-MM-dd' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
      <mat-cell *matCellDef="let schedule">{{ schedule.start_time }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
      <mat-cell *matCellDef="let schedule">{{ schedule.end_time }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let schedule">
        <button mat-button  mat-raised-button color="primary" (click)="cancelNurseSchedule(schedule.schedule_id)">Cancel</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['date', 'start_time', 'end_time', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['date', 'start_time', 'end_time', 'actions']"></mat-row>
  </mat-table>
</div>
