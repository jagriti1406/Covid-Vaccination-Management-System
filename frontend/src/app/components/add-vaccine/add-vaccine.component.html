<!-- add-vaccine.component.html -->
<div class="container">
  <h2>Add New Vaccine</h2>
  <form [formGroup]="vaccineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Vaccine Name *</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" formControlName="company_name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" />
    </div>

    <div class="form-group">
      <label for="doses_required">Doses Required *</label>
      <input type="number" id="doses_required" formControlName="doses_required" class="form-control" required />
    </div>

    <!-- Add other form controls as needed -->

    <div class="form-group" style="margin-top:30px">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button mat-button color="primary" (click)="goBack()">Go Back</button>
    </div>
  </form>

</div>
