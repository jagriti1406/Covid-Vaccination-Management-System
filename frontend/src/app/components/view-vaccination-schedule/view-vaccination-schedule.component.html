<!-- vaccination-schedule.component.html -->

<h2>Vaccination schedule/History</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="vaccinationSchedule" class="mat-elevation-z8">

    <!-- Define the columns -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>
    <ng-container matColumnDef="vaccineName">
      <th mat-header-cell *matHeaderCellDef>Vaccine Name</th>
      <td mat-cell *matCellDef="let row">{{ row.vaccine.name }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Schedule Date</th>
      <td mat-cell *matCellDef="let row">{{ row.time_slot.date }}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Start Time</th>
      <td mat-cell *matCellDef="let row">{{ row.time_slot.start_time}}</td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>End Time</th>
      <td mat-cell *matCellDef="let row">{{ row.time_slot.end_time }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <!-- Display the Cancel button only for rows with status 'Scheduled' -->
        <button mat-button color="warn"  *ngIf="row.status === 'Scheduled'" (click)="cancelSchedule(row.schedule_id)">
          Cancel
        </button>
      </td>
    </ng-container>

    <!-- Add more columns as needed -->

    <!-- Define the rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
