<!-- patient-list.component.html -->

<h2>Patients</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Define the columns -->
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
      <td mat-cell *matCellDef="let element"><ng-container *ngIf="col !== 'view'; else viewButton">
        {{ element[col] }}
      </ng-container>
      <ng-template #viewButton>
        <button mat-icon-button color="primary" (click)="viewPatientDetails(element.ssn)">
          <mat-icon>visibility</mat-icon>
        </button>
      </ng-template></td>
    </ng-container>

    <!-- Define the rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<!-- patient-list.component.html -->
