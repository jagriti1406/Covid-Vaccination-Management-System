<!-- add-nurse.component.html -->

<div class="container">
  <h2>Add Nurse</h2>
  <form [formGroup]="nurseForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="email">Email  *</label>
      <input type="text" id="email" formControlName="email" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="password">Password  *</label>
      <input type="text" id="password" formControlName="password" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="first_name">First Name  *</label>
      <input type="text" id="first_name" formControlName="first_name" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="middle_name">Middle Name *</label>
      <input type="text" id="middle_name" formControlName="middle_name" class="form-control" />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="last_name">Last Name  *</label>
      <input type="text" id="last_name" formControlName="last_name" class="form-control"  />
    </div>

    <div class="form-group" style="margin-top:8px;">
      <label for="age">Age *</label>
      <input type="text" id="age" formControlName="age" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="gender">Gender *</label>
      <input type="text" id="gender" formControlName="gender" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="phone_number">Phone Number *</label>
      <input type="text" id="phone_number" formControlName="phone_number" class="form-control" required />
    </div>
    <div class="form-group" style="margin-top:8px;">
      <label for="address">Address *</label>
      <input type="text" id="address" formControlName="address" class="form-control" required />
    </div>


    <div class="form-group" style="margin-top: 30px">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-button color="primary" (click)="goBack()">Go Back</button>
    </div>
  </form>
</div>
